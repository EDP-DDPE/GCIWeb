{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-edit me-2 text-primary"></i>
                        Editar Subestação
                    </h4>
                </div>

                <div class="card-body">
                    <form method="POST">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs mb-3" id="tabEditar" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="tab-basicas" data-bs-toggle="tab" data-bs-target="#basicas" type="button" role="tab">
                                    <i class="fas fa-info-circle me-1"></i> Básicas
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="tab-coordenadas" data-bs-toggle="tab" data-bs-target="#coordenadas" type="button" role="tab">
                                    <i class="fas fa-map-marker-alt me-1"></i> Coordenadas
                                </button>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <!-- Aba Básicas -->
                            <div class="tab-pane fade show active" id="basicas" role="tabpanel">
                                <div class="mb-3">
                                    <label class="form-label">Nome</label>
                                    <input type="text" class="form-control" name="nome" value="{{ sub.nome }}" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">SIGLA</label>
                                    <input type="text" class="form-control" name="sigla" value="{{ sub.sigla }}" required maxlength="3" pattern="[A-Za-z]{3}">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">EDP</label>
                                    <select class="form-control" name="id_edp" required>
                                        {% for edp in edps %}
                                            <option value="{{ edp.id_edp }}" {% if edp.id_edp == sub.id_edp %}selected{% endif %}>
                                                {{ edp.empresa }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Município</label>
                                    <select class="form-control" name="id_municipio" required>
                                        {% for municipio in municipios %}
                                            <option value="{{ municipio.id_municipio }}" {% if municipio.id_municipio == sub.id_municipio %}selected{% endif %}>
                                                {{ municipio.municipio }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <!-- Aba Coordenadas -->
                            <div class="tab-pane fade" id="coordenadas" role="tabpanel">
                                <div class="mb-3">
                                    <label class="form-label">Coordenada X (Graus Decimais)</label>
                                    <input type="text" class="form-control" name="lat" value="{{ sub.lat }}">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Coordenada Y (Graus Decimais)</label>
                                    <input type="text" class="form-control" name="long" value="{{ sub.long }}">
                                </div>
                            </div>
                        </div>

                        <!-- Botões no final -->
                        <div class="d-flex justify-content-between mt-4">
                            <!-- Botão de excluir -->
                            <button type="submit" name="delete" class="btn btn-danger" onclick="return confirmarExclusao();">
                                <i class="fas fa-trash-alt me-2"></i> Excluir
                            </button>

                            <div>
                                <a href="{{ url_for('subestacoes.listar_subestacoes') }}" class="btn btn-secondary me-2">
                                    <i class="fas fa-times"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-2"></i> Salvar Alterações
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Confirmação dupla -->
<script>
function confirmarExclusao() {
    if (confirm("Tem certeza que deseja excluir esta Subestação?")) {
        return confirm("Essa ação é irreversível. Deseja realmente confirmar?");
    }
    return false;
}
</script>

<style>
    .nav-tabs {
        border-bottom: 1px solid #dee2e6;
        background-color: #f8f9fa;
        padding: 0.5rem 1rem 0;
        margin-bottom: 0;
    }
    .nav-tabs .nav-link {
        border: 1px solid transparent;
        border-radius: 0.375rem 0.375rem 0 0;
        font-weight: 500;
        color: #6c757d;
        padding: 0.75rem 1rem;
        margin-right: 0.25rem;
    }
    .nav-tabs .nav-link.active {
        color: #0d6efd;
        background-color: #fff;
        border-color: #dee2e6 #dee2e6 #fff;
        font-weight: 600;
    }
    .nav-tabs .nav-link:hover {
        color: #0d6efd;
        border-color: #e9ecef #e9ecef #dee2e6;
    }
    @media (max-width: 768px) {
        .nav-tabs {
            flex-wrap: wrap;
            padding: 0.25rem;
        }
        .nav-tabs .nav-link {
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
            margin-right: 0.125rem;
            margin-bottom: 0.25rem;
        }
        .tab-content {
            min-height: 300px;
        }
        .p-4 {
            padding: 1.5rem !important;
        }
    }
    .form-control:focus, .form-select:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    @media (max-width: 576px) {
        .nav-tabs .nav-link {
            font-size: 0.8rem;
            padding: 0.4rem 0.6rem;
        }
        .nav-tabs .nav-link i {
            display: none;
        }
    }
</style>

{% endblock %}
